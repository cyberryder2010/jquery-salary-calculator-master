<html lang="en">
  <head>

  <header>
    <h1>Total Monthly Salary</h1>

  <body>
    <h2>Employee Information</h2>
    <input type="text" placeholder="First Name" id="fNameInput" />
    <input type="text" placeholder="Last Name" id="lNameInput" />
    <input type="text" placeholder="ID Number" id="idNumInput" />
    <input type="text" placeholder="Job Title" id="jobTitleInput" />
    <input type="value" placeholder="Annual Salary" id="annualSalaryInput" />
    <button id="empInfoButton">Submit</button>

    <h3>
      Employee Annual Salary Table
    </h3>
    <form class="js-empInfo-form">
      <table>
        <thead>
          <tr>
            <th>
              firstName
            </th>
            <th>
              lastName
            </th>
            <th>
              idNumber
            </th>
            <th>
              jobTitle
            </th>
            <th>
              annualSalary
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
