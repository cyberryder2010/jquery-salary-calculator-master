<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <link rel="stylesheet" href="scripts/style.css" />

    <title>Weekend Challenge #1</title>
  </head>
  <header>
    <h1>Total Monthly Salary</h1>
  </header>
  <body>
    <h2>Employee Information</h2>
    <form class="js-empInfo-form">
      <div>
        <label>First Name:
      <input
        class="js-input-fName"
        type="text"
        placeholder="First Name"
        id="fNameInput"
        name="fName"
      />
    </label>
    </div>
    <div>
      <label>Last Name:
      <input
        class="js-input-lname"
        type="text"
        placeholder="Last Name"
        id="lNameInput"
        name="lName"
      />
    </label>
    </div>
    <div>
      <label>ID Number:
      <input
        class="js-input-idNum"
        type="text"
        placeholder="ID Number"
        id="idNumInput"
        name="idNum"
      />
    </label>
    </div>
    <div>
      <label>Job Title:
      <input
        class="js-input-jobTitle"
        type="text"
        placeholder="Job Title"
        id="jobTitleInput"
        name="jobTitle"
      />
    </div>
  </label>
  <div>
    <label>Annual Salary:
      $<input
        class="js-input-annSalary"
        type="number"
        placeholder="Annual Salary"
        id="annualSalaryInput"
        name="annualSalary"
      />
    </label>
    </div>
      <button class="js-submit-empInfo" id="empInfoButton">Submit</button>
    </form>

    <h3>
      Employee Annual Salary Table
    </h3>
    <table>
      <thead>
        <tr>
          <th>
            First Name
          </th>
          <th>
            Last Name
          </th>
          <th>
            ID Number
          </th>
          <th>
            Job Title
          </th>
          <th>
            Annual Salary
          </th>
        </tr>
      </thead>
      <tbody class="js-table-body">
        <tr class="js-table-body-row">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <div>Monthly Salary: <span class="js-monthly-salary">0.00</span></div>
  </body>
</html>
